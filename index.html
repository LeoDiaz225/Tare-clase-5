<!DOCTYPE html>
<HTML lang="es">
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    </head>
        <title>Formulario</title>
    </HEAD>
    <BODY>
        <section id="contacto" class="container mt-5">
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-labelledby="nombre">
                <small id="nombreHelp" class="form-text text-muted">Ingrese su nombre.</small>
                <span id="nombreError" class="error-message"></span>
                <br>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-labelledby="apellido">
                <small id="apellidoHelp" class="form-text text-muted">Ingrese su apellido.</small>
                <span id="apellidoError" class="error-message"></span>
                <br>
              </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-labelledby="email">
                <small id="emailHelp" class="form-text text-muted">Ingrese su email.</small>
                <span id="emailError" class="error-message"></span>
                <br>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
            </div>
            <div class="form-group">
                <label for="paisResidencia">País de residencia:</label>
                <select id="paisResidencia" name="paisResidencia" class="form-control">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Chile">Chile</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="darkmode">
            <button id="toggleDarkMode" class="btn btn-secondary ml-3">Claro/Oscuro</button>
        </div>
        </section>

    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </BODY>
</HTML>
